<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body dir="rtl">
    <div class="wrapper">
      <header>
        <h1>سازنده ی کد QR</h1>
        <p>برای ساخت کد ، ادرس خود را اینجا پیست کنید</p>
      </header>
      <div class="form">
        <input
          type="text"
          spellcheck="false"
          placeholder="متن یا ادرس خود را پیست کنید"
        />
        <button>ساخت کد</button>
      </div>
      <div class="qr-code">
        <img src="" alt="qr-code" />
        <button class="download">دانلود عکس</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
